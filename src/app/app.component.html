<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<h2>Here are some links to help you start: </h2>
<ul>
  <li *ngFor="let keg of kegs">{{keg.brand}}</li>
</ul>
<br>
<div class="container">
<form>
  <div class="form-group row">
    <div class="col-sm-3">
      <label for="alcoholContent">Alcohol Content</label>
      <input [(ngModel)]="alcoholContent" name="alcoholContent" type="text" class="form-control" id="alcoholContent" placeholder="%">
    </div>
    <div class="col-sm-3">
      <label for="beerName">Name</label>
      <input [(ngModel)]="beerName" type="text" class="form-control" id="beerName" name="beerName" placeholder="Beer Name">
    </div>
    <div class="col-sm-3">
      <label for="beerBrand">Brand</label>
      <input [(ngModel)]="beerBrand" name="beerBrand" type="text" class="form-control" id="beerBrand" placeholder="Beer Brand">
    </div>
    <div class="col-sm-3">
      <label for="beerPrice">Price</label>
      <input [(ngModel)]="beerPrice" name="beerPrice" type="text" class="form-control" id="beerPrice" placeholder="$/pint">
    </div>
  </div>
  <button (click)="someMethod(alcoholContent, beerName, beerBrand, beerPrice)" type="button" class="btn btn-primary">Add Keg</button>
</form>
</div>
